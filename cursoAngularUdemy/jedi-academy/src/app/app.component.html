<!--

    Quando a propriedade isJedi é passada como:

    isJedi = o valor corresponde a uma string
    [isJedi] = o valor corresponde a um literal numero ou boolean ou expressão

-->

<jad-student name="Luke" [isJedi]="true"></jad-student>
<jad-student name="Han Solo" [isJedi]="false"></jad-student>
<jad-student name="Leia" [isJedi]="false"></jad-student>
